name: chydev_react_vite_boilerplate

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: .

      - name: Build
        run: yarn build
        working-directory: .

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            echo "üîÅ Starting deploy for chydev_react_vite_boilerplate (Vite React)..."

            # Load NVM environment manually
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH="$HOME/.nvm/versions/node/v22.20.0/bin:$PATH"

            echo "üìÇ Changing to Vite app directory..."
            cd /home/user/directory/chydev_react_vite_boilerplate

            echo "üßπ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "üì¶ Installing dependencies..."
            /home/user/.nvm/versions/node/v22.20.0/bin/yarn install --frozen-lockfile

            echo "üèóÔ∏è Building Vite app..."
            if [ -f "package.json" ] && grep -q "\"build\"" package.json; then
              /home/user/.nvm/versions/node/v22.20.0/bin/yarn build
            else
              echo "‚ö†Ô∏è No build script found, skipping build step."
            fi

            echo "üöÄ Restarting PM2 service (if using Node server)..."
            /home/user/.nvm/versions/node/v22.20.0/bin/pm2 restart chydev_react_vite_boilerplate || \
            /home/user/.nvm/versions/node/v22.20.0/bin/pm2 start /home/user/directory/chydev_react_vite_boilerplate/ecosystem.config.cjs

            echo "‚úÖ Deployment completed successfully!"
